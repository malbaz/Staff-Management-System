<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دليل الموظفين - مكتب إدارة الطيف الترددي</title>
    <base target="_self">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/logo.png">
    <style>
        .employees-page {
            min-height: 100vh;
            background: #f5f7fa;
        }
        
        .page-header {
            background: linear-gradient(135deg, #1a237e 0%, #283593 100%);
            color: white;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        
        .page-header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .page-title {
            font-size: 1.8rem;
            margin: 0;
        }
        
        .page-actions {
            display: flex;
            gap: 1rem;
        }
        
        .employees-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem 2rem;
        }
        
        .employees-toolbar {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        
        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }
        
        .search-box input {
            width: 100%;
            padding: 0.8rem 1rem 0.8rem 3rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .search-box i {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }
        
        .employees-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        .employee-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        
        .employee-card:hover {
            transform: translateY(-5px);
        }
        
        .employee-header {
            background: linear-gradient(135deg, #1a237e 0%, #283593 100%);
            color: white;
            padding: 1.5rem;
            text-align: center;
        }
        
        .employee-avatar {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1a237e;
            font-size: 2rem;
        }
        
        .employee-name {
            font-size: 1.2rem;
            margin: 0 0 0.5rem;
        }
        
        .employee-title {
            font-size: 0.9rem;
            opacity: 0.9;
            margin: 0;
        }
        
        .employee-body {
            padding: 1.5rem;
            flex: 1;
        }
        
        .employee-info {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }
        
        .info-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #666;
        }
        
        .info-item i {
            width: 20px;
            color: #1a237e;
        }
        
        .employee-footer {
            padding: 1.5rem;
            border-top: 1px solid #eee;
            display: flex;
            gap: 0.5rem;
            justify-content: flex-end;
        }
        
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #666;
            grid-column: 1 / -1;
        }
        
        .empty-state i {
            font-size: 4rem;
            color: #ddd;
            margin-bottom: 1rem;
        }
        
        .back-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(255,255,255,0.2);
        }
        
        .department-badge {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            background: #e3f2fd;
            color: #1a237e;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-top: 0.5rem;
        }
        
        @media (max-width: 768px) {
            .employees-grid {
                grid-template-columns: 1fr;
            }
            
            .employees-toolbar {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-box {
                min-width: 100%;
            }
        }
    </style>
</head>
<body class="employees-page">
    <!-- رأس الصفحة -->
    <header class="page-header">
        <div class="page-header-content">
            <div>
                <h1 class="page-title"><i class="fas fa-users"></i> دليل الموظفين</h1>
                <p>إدارة معلومات وبيانات الموظفين</p>
            </div>
            <div class="page-actions">
                <a href="dashboard.html" class="back-btn">
                    <i class="fas fa-arrow-right"></i> العودة
                </a>
                <button class="btn btn-primary" id="addEmployeeBtn">
                    <i class="fas fa-user-plus"></i> إضافة موظف
                </button>
            </div>
        </div>
    </header>

    <div class="employees-container">
        <!-- شريط الأدوات -->
        <div class="employees-toolbar">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="employeeSearch" placeholder="ابحث عن موظف...">
            </div>
            
            <select class="filter-select" id="departmentFilter">
                <option value="">جميع الأقسام</option>
                <option value="الإدارة">الإدارة</option>
                <option value="التقنية">التقنية</option>
                <option value="المالية">المالية</option>
                <option value="المبيعات">المبيعات</option>
                <option value="الدعم الفني">الدعم الفني</option>
            </select>
            
            <button class="btn btn-secondary" id="resetFilters">
                <i class="fas fa-redo"></i> إعادة تعيين
            </button>
        </div>

        <!-- قائمة الموظفين -->
        <div class="employees-grid" id="employeesContainer">
            <!-- سيتم تعبئة الموظفين هنا بواسطة JavaScript -->
            <div class="empty-state">
                <i class="fas fa-users"></i>
                <h3>لا يوجد موظفين حالياً</h3>
                <p>انقر على زر "إضافة موظف" لبدء إضافة الموظفين</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // تحميل وعرض الموظفين
        function loadAndDisplayEmployees() {
            const employees = JSON.parse(localStorage.getItem('employees')) || [];
            const employeesContainer = document.getElementById('employeesContainer');
            
            if (!employeesContainer) return;
            
            // تصفية الموظفين بناءً على البحث والفلتر
            const searchTerm = document.getElementById('employeeSearch')?.value.toLowerCase() || '';
            const departmentFilter = document.getElementById('departmentFilter')?.value || '';
            
            let filteredEmployees = employees;
            
            // تصفية حسب البحث
            if (searchTerm) {
                filteredEmployees = filteredEmployees.filter(emp => 
                    emp.name.toLowerCase().includes(searchTerm) || 
                    emp.email.toLowerCase().includes(searchTerm) ||
                    emp.phone.includes(searchTerm)
                );
            }
            
            // تصفية حسب القسم
            if (departmentFilter) {
                filteredEmployees = filteredEmployees.filter(emp => emp.department === departmentFilter);
            }
            
            // عرض الموظفين
            employeesContainer.innerHTML = '';
            
            if (filteredEmployees.length === 0) {
                employeesContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-users"></i>
                        <h3>لا يوجد موظفين</h3>
                        <p>لا يوجد موظفين تطابق معايير البحث</p>
                    </div>
                `;
                return;
            }
            
            filteredEmployees.forEach(employee => {
                const employeeElement = document.createElement('div');
                employeeElement.className = 'employee-card';
                employeeElement.innerHTML = `
                    <div class="employee-header">
                        <div class="employee-avatar">
                            <i class="fas fa-user-circle"></i>
                        </div>
                        <h3 class="employee-name">${employee.name}</h3>
                        <p class="employee-title">${employee.jobTitle}</p>
                        <span class="department-badge">${employee.department}</span>
                    </div>
                    <div class="employee-body">
                        <div class="employee-info">
                            <div class="info-item">
                                <i class="fas fa-envelope"></i>
                                <span>${employee.email}</span>
                            </div>
                            <div class="info-item">
                                <i class="fas fa-phone"></i>
                                <span>${employee.phone}</span>
                            </div>
                            <div class="info-item">
                                <i class="fas fa-user-tag"></i>
                                <span>${employee.permissions.includes('all') ? 'مدير النظام' : 'موظف'}</span>
                            </div>
                            <div class="info-item">
                                <i class="fas fa-id-card"></i>
                                <span>اسم المستخدم: ${employee.username}</span>
                            </div>
                        </div>
                    </div>
                    <div class="employee-footer">
                        <button class="btn btn-sm btn-primary" onclick="editEmployee(${employee.id})">
                            <i class="fas fa-edit"></i> تعديل
                        </button>
                        <button class="btn btn-sm btn-danger" onclick="deleteEmployee(${employee.id})">
                            <i class="fas fa-trash"></i> حذف
                        </button>
                    </div>
                `;
                employeesContainer.appendChild(employeeElement);
            });
        }
        
        // إضافة موظف جديد
        function showAddEmployeeModal() {
            const modalHTML = `
                <div class="modal-overlay" id="addEmployeeModal">
                    <div class="modal">
                        <div class="modal-header">
                            <h3><i class="fas fa-user-plus"></i> إضافة موظف جديد</h3>
                            <button class="close-modal" onclick="closeModal()">&times;</button>
                        </div>
                        <div class="modal-body">
                            <form id="newEmployeeForm">
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="employeeName">الاسم الكامل *</label>
                                        <input type="text" id="employeeName" class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="employeeUsername">اسم المستخدم *</label>
                                        <input type="text" id="employeeUsername" class="form-control" required>
                                    </div>
                                </div>
                                
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="employeePassword">كلمة المرور *</label>
                                        <input type="password" id="employeePassword" class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="employeeEmail">البريد الإلكتروني *</label>
                                        <input type="email" id="employeeEmail" class="form-control" required>
                                    </div>
                                </div>
                                
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="employeePhone">رقم الجوال *</label>
                                        <input type="tel" id="employeePhone" class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="employeeDepartment">القسم *</label>
                                        <select id="employeeDepartment" class="form-control" required>
                                            <option value="">اختر القسم...</option>
                                            <option value="الإدارة">الإدارة</option>
                                            <option value="التقنية">التقنية</option>
                                            <option value="المالية">المالية</option>
                                            <option value="المبيعات">المبيعات</option>
                                            <option value="الدعم الفني">الدعم الفني</option>
                                        </select>
                                    </div>
                                </div>
                                
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="employeeJobTitle">المسمى الوظيفي *</label>
                                        <input type="text" id="employeeJobTitle" class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="employeePermissions">الصلاحيات *</label>
                                        <select id="employeePermissions" class="form-control" required>
                                            <option value="employee">موظف</option>
                                            <option value="admin">مدير</option>
                                        </select>
                                    </div>
                                </div>
                                
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" onclick="closeModal()">إلغاء</button>
                                    <button type="submit" class="btn btn-primary">إضافة الموظف</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            `;
            
            document.body.insertAdjacentHTML('beforeend', modalHTML);
            
            // إضافة مستمعي الأحداث للمودال
            const form = document.getElementById('newEmployeeForm');
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                addNewEmployee();
            });
        }
        
        // إضافة موظف جديد
        function addNewEmployee() {
            const employees = JSON.parse(localStorage.getItem('employees')) || [];
            
            // التحقق من عدم تكرار اسم المستخدم
            const username = document.getElementById('employeeUsername').value;
            const existingUser = employees.find(emp => emp.username === username);
            
            if (existingUser) {
                alert('اسم المستخدم موجود مسبقاً. الرجاء اختيار اسم مستخدم آخر.');
                return;
            }
            
            const newEmployee = {
                id: employees.length > 0 ? Math.max(...employees.map(e => e.id)) + 1 : 1,
                username: username,
                password: document.getElementById('employeePassword').value,
                name: document.getElementById('employeeName').value,
                email: document.getElementById('employeeEmail').value,
                phone: document.getElementById('employeePhone').value,
                department: document.getElementById('employeeDepartment').value,
                jobTitle: document.getElementById('employeeJobTitle').value,
                permissions: document.getElementById('employeePermissions').value === 'admin' ? ['all'] : ['view_tasks', 'create_tasks']
            };
            
            employees.push(newEmployee);
            localStorage.setItem('employees', JSON.stringify(employees));
            
            // إعادة تحميل الموظفين
            loadAndDisplayEmployees();
            closeModal();
            alert('تم إضافة الموظف بنجاح');
        }
        
        // تعديل موظف
        function editEmployee(employeeId) {
            const employees = JSON.parse(localStorage.getItem('employees')) || [];
            const employee = employees.find(emp => emp.id === employeeId);
            
            if (!employee) {
                alert('الموظف غير موجود');
                return;
            }
            
            const modalHTML = `
                <div class="modal-overlay" id="editEmployeeModal">
                    <div class="modal">
                        <div class="modal-header">
                            <h3><i class="fas fa-user-edit"></i> تعديل بيانات الموظف</h3>
                            <button class="close-modal" onclick="closeModal()">&times;</button>
                        </div>
                        <div class="modal-body">
                            <form id="editEmployeeForm">
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="editEmployeeName">الاسم الكامل *</label>
                                        <input type="text" id="editEmployeeName" class="form-control" value="${employee.name}" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="editEmployeeUsername">اسم المستخدم *</label>
                                        <input type="text" id="editEmployeeUsername" class="form-control" value="${employee.username}" required>
                                    </div>
                                </div>
                                
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="editEmployeePassword">كلمة المرور (اتركه فارغاً للحفاظ على كلمة المرور الحالية)</label>
                                        <input type="password" id="editEmployeePassword" class="form-control" placeholder="أدخل كلمة مرور جديدة">
                                    </div>
                                    <div class="form-group">
                                        <label for="editEmployeeEmail">البريد الإلكتروني *</label>
                                        <input type="email" id="editEmployeeEmail" class="form-control" value="${employee.email}" required>
                                    </div>
                                </div>
                                
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="editEmployeePhone">رقم الجوال *</label>
                                        <input type="tel" id="editEmployeePhone" class="form-control" value="${employee.phone}" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="editEmployeeDepartment">القسم *</label>
                                        <select id="editEmployeeDepartment" class="form-control" required>
                                            <option value="الإدارة" ${employee.department === 'الإدارة' ? 'selected' : ''}>الإدارة</option>
                                            <option value="التقنية" ${employee.department === 'التقنية' ? 'selected' : ''}>التقنية</option>
                                            <option value="المالية" ${employee.department === 'المالية' ? 'selected' : ''}>المالية</option>
                                            <option value="المبيعات" ${employee.department === 'المبيعات' ? 'selected' : ''}>المبيعات</option>
                                            <option value="الدعم الفني" ${employee.department === 'الدعم الفني' ? 'selected' : ''}>الدعم الفني</option>
                                        </select>
                                    </div>
                                </div>
                                
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="editEmployeeJobTitle">المسمى الوظيفي *</label>
                                        <input type="text" id="editEmployeeJobTitle" class="form-control" value="${employee.jobTitle}" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="editEmployeePermissions">الصلاحيات *</label>
                                        <select id="editEmployeePermissions" class="form-control" required>
                                            <option value="employee" ${!employee.permissions.includes('all') ? 'selected' : ''}>موظف</option>
                                            <option value="admin" ${employee.permissions.includes('all') ? 'selected' : ''}>مدير</option>
                                        </select>
                                    </div>
                                </div>
                                
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" onclick="closeModal()">إلغاء</button>
                                    <button type="submit" class="btn btn-primary">حفظ التعديلات</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            `;
            
            document.body.insertAdjacentHTML('beforeend', modalHTML);
            
            // إضافة مستمعي الأحداث للمودال
            const form = document.getElementById('editEmployeeForm');
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                updateEmployee(employeeId);
            });
        }
        
        // تحديث بيانات الموظف
        function updateEmployee(employeeId) {
            const employees = JSON.parse(localStorage.getItem('employees')) || [];
            const employeeIndex = employees.findIndex(emp => emp.id === employeeId);
            
            if (employeeIndex === -1) {
                alert('الموظف غير موجود');
                return;
            }
            
            // التحقق من عدم تكرار اسم المستخدم (باستثناء المستخدم الحالي)
            const username = document.getElementById('editEmployeeUsername').value;
            const existingUser = employees.find(emp => emp.username === username && emp.id !== employeeId);
            
            if (existingUser) {
                alert('اسم المستخدم موجود مسبقاً. الرجاء اختيار اسم مستخدم آخر.');
                return;
            }
            
            const updatedEmployee = {
                ...employees[employeeIndex],
                username: username,
                name: document.getElementById('editEmployeeName').value,
                email: document.getElementById('editEmployeeEmail').value,
                phone: document.getElementById('editEmployeePhone').value,
                department: document.getElementById('editEmployeeDepartment').value,
                jobTitle: document.getElementById('editEmployeeJobTitle').value,
                permissions: document.getElementById('editEmployeePermissions').value === 'admin' ? ['all'] : ['view_tasks', 'create_tasks']
            };
            
            // تحديث كلمة المرور إذا تم إدخالها
            const newPassword = document.getElementById('editEmployeePassword').value;
            if (newPassword) {
                updatedEmployee.password = newPassword;
            }
            
            employees[employeeIndex] = updatedEmployee;
            localStorage.setItem('employees', JSON.stringify(employees));
            
            // إعادة تحميل الموظفين
            loadAndDisplayEmployees();
            closeModal();
            alert('تم تحديث بيانات الموظف بنجاح');
        }
        
        // حذف موظف
        function deleteEmployee(employeeId) {
            // منع حذف المستخدم الحالي
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (currentUser && currentUser.id === employeeId) {
                alert('لا يمكنك حذف حسابك الخاص');
                return;
            }
            
            if (!confirm('هل أنت متأكد من حذف هذا الموظف؟')) {
                return;
            }
            
            const employees = JSON.parse(localStorage.getItem('employees')) || [];
            const updatedEmployees = employees.filter(emp => emp.id !== employeeId);
            localStorage.setItem('employees', JSON.stringify(updatedEmployees));
            
            // إعادة تحميل الموظفين
            loadAndDisplayEmployees();
            alert('تم حذف الموظف بنجاح');
        }
        
        // إغلاق المودال
        function closeModal() {
            const modal = document.querySelector('.modal-overlay');
            if (modal) {
                modal.remove();
            }
        }
        
        // تصفية الموظفين
        function filterEmployees() {
            loadAndDisplayEmployees();
        }
        
        // إعادة تعيين الفلاتر
        function resetFilters() {
            document.getElementById('employeeSearch').value = '';
            document.getElementById('departmentFilter').value = '';
            loadAndDisplayEmployees();
        }
        
        // تهيئة الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            // التحقق من تسجيل الدخول
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (!currentUser) {
                window.location.href = 'login.html';
                return;
            }
            
            // تحميل الموظفين
            loadAndDisplayEmployees();
            
            // إضافة مستمعي الأحداث
            document.getElementById('employeeSearch').addEventListener('input', filterEmployees);
            document.getElementById('departmentFilter').addEventListener('change', filterEmployees);
            document.getElementById('resetFilters').addEventListener('click', resetFilters);
            document.getElementById('addEmployeeBtn').addEventListener('click', showAddEmployeeModal);
            
            // إغلاق المودال عند النقر خارجها
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('modal-overlay')) {
                    closeModal();
                }
            });
        });
        
        // إضافة أنماط المودال
        const modalStyles = document.createElement('style');
        modalStyles.textContent = `
            .modal-overlay {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0,0,0,0.5);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 1000;
                padding: 20px;
            }
            
            .modal {
                background: white;
                border-radius: 10px;
                width: 100%;
                max-width: 600px;
                max-height: 90vh;
                overflow-y: auto;
                animation: modalFadeIn 0.3s ease;
            }
            
            @keyframes modalFadeIn {
                from {
                    opacity: 0;
                    transform: translateY(-20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
            
            .modal-header {
                padding: 1.5rem;
                border-bottom: 1px solid #eee;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            
            .modal-header h3 {
                margin: 0;
                color: #1a237e;
            }
            
            .close-modal {
                background: none;
                border: none;
                font-size: 1.5rem;
                cursor: pointer;
                color: #666;
            }
            
            .modal-body {
                padding: 1.5rem;
            }
            
            .form-group {
                margin-bottom: 1rem;
            }
            
            .form-group label {
                display: block;
                margin-bottom: 0.5rem;
                color: #333;
                font-weight: 500;
            }
            
            .form-control {
                width: 100%;
                padding: 0.8rem;
                border: 1px solid #ddd;
                border-radius: 8px;
                font-size: 1rem;
            }
            
            .form-control:focus {
                outline: none;
                border-color: #1a237e;
            }
            
            .form-row {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 1rem;
            }
            
            @media (max-width: 768px) {
                .form-row {
                    grid-template-columns: 1fr;
                }
            }
            
            .modal-footer {
                padding: 1.5rem;
                border-top: 1px solid #eee;
                display: flex;
                justify-content: flex-end;
                gap: 1rem;
            }
        `;
        document.head.appendChild(modalStyles);
    </script>
</body>
</html>
